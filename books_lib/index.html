<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>My Books Library</title>
</head>
<body>

<div class="header">
    <div class="container">
        <h1>My Personal Books Library</h1>
        <p>Add the book here I have read or I would like to read later.</p>
        <button id="add-book">Add Book</button>
    </div>
</div>

<div class="form">
    <div class="container">
        <h2>Add Book</h2>
        <div class="field">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>
        <div class="field">
            <label for="author">Author</label>
            <input type="text" name="author" id="author">
        </div>
        <div class="field">
            <label for="pages">Pages</label>
            <input type="number" name="pages" id="pages">
        </div>
        <div class="field">
            <label for="read">Read y/n</label>
            <input type="text" name="read" id="read">
            <button id="confirm">Confirm</button>
        </div>
    </div>
</div>
<hr>
<div class="content">
    <div class="container">
        <div class="library"></div>
    </div>
</div>


    

<script src="script.js"></script>
</body>
</html>
